        <div class="close invert">

            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>

          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>

            </div>
            <div>
              <a href=""><span>About Ads</span></a>
            </div>
            <div>
              <a href=""><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>

        <div class="header">
          <div class="nav hamburgercon">
            <img class="invert hamburger" src="img/hamburger.svg" alt="" />
            <img class="aero" src="img/left.svg" alt="" />
            <img class="aero" src="img/right.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
